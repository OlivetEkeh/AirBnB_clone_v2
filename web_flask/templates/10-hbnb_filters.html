<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link
      rel="icon"
      href="https://s3.amazonaws.com/intranet-projects-files/holbertonschool-higher-level_programming+/268/icon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
	  {% for state in states %}
            <li>
		<h2>{{ state.name }}:</h2>
              <ul>
		{% for city in state.cities %}
		<li>{{ city.name }}</li>
		{% endfor %}
              </ul>
            </li>
	  {% endfor %}
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <ul class="popover">
	  {% for amenity in amenities %}
		<li>{{ amenity.name }}</li>
	  {% endfor %}
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
